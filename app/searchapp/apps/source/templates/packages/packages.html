{% extends "base.html" %}

{% load static %}

{% block body %}
  <div class="container-fluid">

<style>
ul {
  color:#999
}
ul>li {
  color:#999
}
</style>

{% if packages %}
{% include "base/scrolltop.html" %}
<div class="row" style="margin:25px; padding:30px">
    <p style="margin:15px" class="alert alert-info">Select a package to view matching files.</p>
    <div class="col-md-12">
        {% include "packages/package_list.html" with packages=packages %}
    </div>
</div>
{% else %}
  <p>No packages are available.</p>
{% endif %}

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="{% static 'source/js/autocomplete.js' %}"></script>

<script type="text/javascript">
    $(function () {
      window.autocomplete = new Autocomplete({
        form_selector: '.autocomplete',
        url: '{% url 'source:autocomplete' %}'
      });
      window.autocomplete.setup()
    });
  </script>
</div>
{% endblock body %}
