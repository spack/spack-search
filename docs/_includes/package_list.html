<div class="wrapper">
   {% for package in site.packages %}
    <div><a {% if page.url == package.url %}style="background-color:yellow"{% endif %}href="{{ site.baseurl }}{{ package.url }}" class="list-group-item">
            <h4 class="list-group-item-heading" style="font-weight:600;"><span style="margin-right:10px">{{ package.name }}</span>
            {% for tag in package.languages %}<span class="badge badge-theme">{{ tag }}</span>{% endfor %}</h4>
            </a></div>{% endfor %}
</div>
